type ProductImport @model @auth(rules: [{allow: public}]) {
  id: ID!
  Handle: String
  Title: String
  Variant_SKU: String
}

type ProductDetails @model @auth(rules: [{allow: public}]) {
  id: ID!
  SKU: String
  Collection: String
  Type: String
  Intro: String
  Colors: String
  Materials: String
  Finish: String
  Width: String
  Depth: String
  Height: String
  Weight: String
  Features: String
  Cost: String
  Image: String
  Barcode: String
}
 